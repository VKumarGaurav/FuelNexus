spring:
  datasource:
      url: jdbc:mysql://localhost:3306/fuel_nexus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: your_password_here
      driver-class-name: com.mysql.cj.jdbc.Driver
  # Optional: Connection pool settings (HikariCP is default in Spring Boot)
      hikari:
        maximum-pool-size: 10      # Max DB connections
        minimum-idle: 5            # Minimum idle connections
        idle-timeout: 600000       # 10 minutes
        max-lifetime: 1800000      # 30 minutes
        connection-timeout: 30000  # 30 seconds
  jpa:
      hibernate:
        ddl-auto: update   # Options: validate | update | create | create-drop | none
      show-sql: true       # Log SQL queries in console
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect

  # Logging configuration
  logging:
      level:
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: fuel-agency-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  cache:
    type: redis
    data:
      redis:
        host: localhost
        port: 6379
